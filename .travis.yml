language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
services:
  - xvfb
addons:
    chrome: stable
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://github.com/BubbleKID/angular-todo
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: dist/angular-todo
  on:
    branch: master
